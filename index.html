<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oh My Nosh</title>
<style>
  /* Color palette */
  :root {
    --dusty-rose: #c08081;
    --sage-green: #9ba997;
    --cream: #f9f6f2;
    --dark-text: #4b4b3f;
    --light-text: #ffffff;
  }

  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Georgia', serif;
    background-color: var(--cream);
    color: var(--dark-text);
    line-height: 1.6;
  }

  a {
    color: var(--dusty-rose);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: var(--sage-green);
  }

  header {
    background-color: var(--sage-green);
    padding: 20px 0 10px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  header img {
    max-width: 180px;
    height: auto;
  }

  nav {
    margin-top: 10px;
  }

  nav a {
    font-weight: 600;
    margin: 0 15px;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
  }

  /* Social Icons Container */
  .social-icons {
    margin-top: 12px;
    text-align: center;
  }

  .social-icons a {
    display: inline-block;
    margin: 0 12px;
    transition: transform 0.3s ease;
    color: var(--dark-text);
  }

  .social-icons svg {
    width: 26px;
    height: 26px;
    fill: var(--dusty-rose);
    filter: grayscale(80%);
    transition: filter 0.3s ease, fill 0.3s ease;
    vertical-align: middle;
  }

  .social-icons a:hover svg {
    filter: none;
    fill: var(--sage-green);
    transform: scale(1.1);
  }

  main {
    max-width: 960px;
    margin: 40px auto 80px;
    padding: 0 15px;
  }

  section {
    margin-bottom: 60px;
  }

  h1, h2 {
    font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    color: var(--dusty-rose);
    margin-bottom: 15px;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 30px;
  }

  .product-card {
    background-color: var(--light-text);
    border: 1.5px solid var(--sage-green);
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(156, 137, 137, 0.15);
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .product-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 20px rgba(156, 137, 137, 0.3);
  }

  .product-card img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .product-card h3 {
    margin-bottom: 8px;
    font-size: 1.3rem;
  }

  .product-card p {
    font-size: 1rem;
    color: var(--dark-text);
  }

  /* Contact Form */
  form {
    background-color: var(--light-text);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(156, 137, 137, 0.2);
    max-width: 600px;
    margin: 0 auto;
  }

  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--dusty-rose);
  }

  form input,
  form textarea {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 20px;
    border: 1.5px solid var(--sage-green);
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }

  form input:focus,
  form textarea:focus {
    outline: none;
    border-color: var(--dusty-rose);
    box-shadow: 0 0 8px var(--dusty-rose);
  }

  form button {
    background-color: var(--dusty-rose);
    color: var(--light-text);
    font-weight: 700;
    padding: 14px 30px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
    transition: background-color 0.3s ease;
  }

  form button:hover {
    background-color: var(--sage-green);
  }

  /* WhatsApp Floating Button */
  .whatsapp-float {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: var(--sage-green);
    color: var(--light-text);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    text-align: center;
    font-size: 34px;
    line-height: 60px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    z-index: 1000;
  }

  .whatsapp-float:hover {
    background-color: var(--dusty-rose);
  }

  /* Responsive */
  @media (max-width: 480px) {
    nav a {
      display: block;
      margin: 8px 0;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Oh My Nosh Logo" />
  <nav>
    <a href="#cakes">Cakes</a>
    <a href="#cookies">Cookies</a>
    <a href="#cupcakes">Cupcakes</a>
    <a href="#cakes-cookies">Cakes & Cookies</a>
    <a href="#cake-pops">Cake Pops</a>
    <a href="#dessert-jars">Dessert Jars</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="social-icons" aria-label="Social media links">
    <a href="https://www.instagram.com/yourprofile" target="_blank" rel="noopener" aria-label="Instagram">
      <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm0 1.5h8.5A4.25 4.25 0 0120.5 7.75v8.5a4.25 4.25 0 01-4.25 4.25h-8.5A4.25 4.25 0 013 16.25v-8.5A4.25 4.25 0 017.75 3.5zm4.25 3a4.25 4.25 0 100 8.5 4.25 4.25 0 000-8.5zm0 1.5a2.75 2.75 0 110 5.5 2.75 2.75 0 010-5.5zm4.86-.66a1.04 1.04 0 11-2.08 0 1.04 1.04 0 012.08 0z"/>
      </svg>
    </a>
    <a href="https://www.facebook.com/yourprofile" target="_blank" rel="noopener" aria-label="Facebook">
      <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M22 12a10 10 0 10-11.5 9.87v-6.99H8.75v-2.88h1.75v-2.2c0-1.73 1.04-2.69 2.64-2.69.77 0 1.58.14 1.58.14v1.74h-.89c-.88 0-1.15.54-1.15 1.1v1.33h1.96l-.31 2.88h-1.65v6.99A10 10 0 0022 12z"/>
      </svg>
    </a>
  </div>
</header>

<main>

  <!-- Cakes Section -->
  <section id="cakes" aria-label="Cakes">
    <h1>Cakes</h1>
    <div class="products-grid" id="cakes-grid"></div>
  </section>

  <!-- Cookies Section -->
  <section id="cookies" aria-label="Cookies">
    <h1>Cookies</h1>
    <div class="products-grid" id="cookies-grid"></div>
  </section>

  <!-- Cupcakes Section -->
  <section id="cupcakes" aria-label="Cupcakes">
    <h1>Cupcakes</h1>
    <div class="products-grid" id="cupcakes-grid"></div>
  </section>

  <!-- Cakes & Cookies Section -->
  <section id="cakes-cookies" aria-label="Cakes and Cookies">
    <h1>Cakes & Cookies</h1>
    <div class="products-grid" id="cakes-cookies-grid"></div>
  </section>

  <!-- Cake Pops Section -->
  <section id="cake-pops" aria-label="Cake Pops">
    <h1>Cake Pops</h1>
    <div class="products-grid" id="cake-pops-grid"></div>
  </section>

  <!-- Dessert Jars Section -->
  <section id="dessert-jars" aria-label="Dessert Jars">
    <h1>Dessert Jars</h1>
    <div class="products-grid" id="dessert-jars-grid"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact" aria-label="Contact Oh My Nosh">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" aria-label="Contact form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required placeholder="your.email@example.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Your message or order enquiry"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

</main>

<!-- WhatsApp Floating Button -->
<a
  href="https://wa.me/2760XXXXXXX"
  target="_blank"
  rel="noopener"
  aria-label="Chat with Oh My Nosh on WhatsApp"
  class="whatsapp-float"
>
  &#x2709;
</a>

<script>
  // Load images with skipping missing files up to maxCount = 50.
  // Stops after maxConsecutiveMisses = 5 images fail in a row.
  function loadImages(sectionId, baseName, maxCount = 50, maxConsecutiveMisses = 5) {
    const container = document.getElementById(sectionId);
    if (!container) return;

    let count = 1;
    let consecutiveMisses = 0;

    function tryLoadNext() {
      if (count > maxCount || consecutiveMisses >= maxConsecutiveMisses) return;

      const img = new Image();
      const fileName = baseName + count + '.jpg';
      img.src = fileName;
      img.alt = baseName.replace(/[^a-zA-Z]/g, ' ') + ' ' + count;
      img.className = 'product-img';
      img.style.borderRadius = '10px';
      img.style.width = '100%';
      img.style.marginBottom = '15px';

      img.onload = function() {
        // Reset misses counter
        consecutiveMisses = 0;

        const card = document.createElement('article');
        card.className = 'product-card';

        card.appendChild(img);

        const title = document.createElement('h3');
        title.textContent = baseName.replace(/[^a-zA-Z]/g, ' ').trim() + ' ' + count;
        card.appendChild(title);

        const desc = document.createElement('p');
        desc.textContent = 'Delicious and beautifully crafted ' + baseName.replace(/[^a-zA-Z]/g, ' ').toLowerCase().trim() + '.';
        card.appendChild(desc);

        container.appendChild(card);

        count++;
        tryLoadNext();
      };

      img.onerror = function() {
        // Increase misses but continue trying next number
        consecutiveMisses++;
        count++;
        tryLoadNext();
      };
    }

    tryLoadNext();
  }

  document.addEventListener('DOMContentLoaded', function() {
    loadImages('cakes-grid', 'Cake');
    loadImages('cookies-grid', 'Cookies');
    loadImages('cupcakes-grid', 'Cupcake');
    loadImages('cakes-cookies-grid', 'Cake&Cookies');
    loadImages('cake-pops-grid', 'CakePops');
    loadImages('dessert-jars-grid', 'DessertJars');
  });
</script>

</body>
</html>
