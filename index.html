<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oh My Nosh</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;

    }
    header {
      background-color: #f5e6ed;
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      max-width: 300px;
    }
    nav {
      text-align: center;
      background-color: #ffeef4;
      padding: 1rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #d48fa4;

    }
    section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #d48fa4;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 1rem;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }
    .contact-button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #d48fa4;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ffeef4;
    }

    @media (max-width: 768px) {
      header img {
        max-width: 90%;
      }
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
      .contact-button {
        display: block;
        width: 90%;
        margin: 10px auto;
        text-align: center;
      }
      section {
        padding: 1rem;
      }
    }
  </style>
</head>
