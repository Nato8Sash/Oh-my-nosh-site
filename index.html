<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oh My Nosh</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B4PP7QY7N8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-B4PP7QY7N8');
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --main-color: #d48fa4;
      --light-bg: #fff8f9;
      --dark-bg: #1a1a1a;
      --text-dark: #333;
      --text-light: #fff;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #f5e6ed;
      text-align: center;
      padding: 1rem 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 200px;
    }
    nav {
      background-color: #ffeef4;
      text-align: center;
      padding: 1rem;
      position: sticky;
      top: 100px;
      z-index: 999;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--main-color);
      font-weight: bold;
    }
    .hero {
      background: url('CakeBanner1.webp') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 5rem 1rem;
      position: relative;
    }
    .hero h1 {
      font-size: 2.5rem;
      animation: fadeInDown 1s;
    }
    .hero .cta {
      margin-top: 1.5rem;
      background-color: var(--main-color);
      padding: 1rem 2rem;
      border-radius: 10px;
      display: inline-block;
      text-decoration: none;
      color: white;
      font-weight: bold;
      animation: fadeInUp 1s;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--main-color);
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      display: none;
      cursor: pointer;
      z-index: 9999;
    }
    .dark-toggle {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: var(--main-color);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .search-bar {
      text-align: center;
      margin: 1rem;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .gallery-grid img {
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.webp" alt="Oh My Nosh Logo" />
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#services">Products</a>
    <a href="#gallery">Gallery</a>
    <a href="#classes">Classes</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero">
    <h1>Custom Cakes & Sweet Treats</h1>
    <a class="cta" href="#contact">Order Now</a>
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for cakes, cupcakes, cookies...">
  </div>

  <!-- Insert all your sections like about, services, gallery, classes, contact etc here -->

  <div class="back-to-top" onclick="scrollToTop()"><i class="fas fa-chevron-up"></i></div>
  <button class="dark-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded View" id="lightbox-img">
  </div>

  <script>
    window.addEventListener('scroll', () => {
      document.querySelector('.back-to-top').style.display = window.scrollY > 400 ? 'block' : 'none';
    });
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
    // Lightbox
    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });
    document.getElementById('lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').style.display = 'none';
    });
    // Simple search (client side)
    document.getElementById('search').addEventListener('input', function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll('section').forEach(section => {
        section.style.display = section.innerText.toLowerCase().includes(value) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
