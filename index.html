<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oh My Nosh</title>
  <style>
    :root {
      --dusty-rose: #c08081;
      --sage-green: #9ba997;
      --cream: #f9f6f2;
      --dark-text: #4b4b3f;
      --light-text: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Georgia', serif;
      background-color: var(--cream);
      color: var(--dark-text);
      line-height: 1.6;
    }
    a {
      color: var(--dusty-rose);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: var(--sage-green);
    }
    header {
      background-color: var(--sage-green);
      padding: 20px 0 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 180px;
      height: auto;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      font-weight: 600;
      margin: 0 15px;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
    }
    .social-icons {
      margin-top: 20px;
      text-align: center;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 18px;
      transition: transform 0.3s ease;
      color: var(--dark-text);
    }
    .social-icons svg {
      width: 34px;
      height: 34px;
      fill: var(--dusty-rose);
      filter: grayscale(80%);
      transition: filter 0.3s ease, fill 0.3s ease, transform 0.3s ease;
      vertical-align: middle;
    }
    .social-icons a:hover svg {
      filter: none;
      fill: var(--sage-green);
      transform: scale(1.1);
    }

    main {
      max-width: 960px;
      margin: 40px auto 80px;
      padding: 0 15px;
    }
    section {
      margin-bottom: 60px;
    }
    h1, h2 {
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      color: var(--dusty-rose);
      margin-bottom: 15px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 20px;
    }
    .product-card {
      background-color: var(--light-text);
      border: 1.5px solid var(--sage-green);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(156, 137, 137, 0.15);
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(156, 137, 137, 0.3);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      display: none;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .modal-overlay.active {
      display: flex;
    }

    /* Modal Content */
    .modal {
      background: var(--light-text);
      border-radius: 12px;
      padding: 25px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 6px 15px rgba(156, 137, 137, 0.3);
      position: relative;
    }
    .modal h3 {
      margin-bottom: 20px;
      color: var(--dusty-rose);
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    }
    .modal form label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    .modal form input,
    .modal form select,
    .modal form textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1.5px solid var(--sage-green);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    .modal form input:focus,
    .modal form select:focus,
    .modal form textarea:focus {
      outline: none;
      border-color: var(--dusty-rose);
      box-shadow: 0 0 8px var(--dusty-rose);
    }
    .modal form button {
      background-color: var(--dusty-rose);
      color: var(--light-text);
      font-weight: 700;
      padding: 14px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      transition: background-color 0.3s ease;
    }
    .modal form button:hover {
      background-color: var(--sage-green);
    }
    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: 700;
      color: var(--dusty-rose);
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Oh My Nosh Logo" />
  <nav>
    <a href="#cakes">Cakes</a>
    <a href="#cookies">Cookies</a>
    <a href="#cupcakes">Cupcakes</a>
    <a href="#cakes-cookies">Cake & Cookies</a>
    <a href="#cake-pops">Cake Pops</a>
    <a href="#dessert-jars">Dessert Jars</a>
    <a href="#kids-baking">Class</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>
  <section id="cakes"><h1>Cakes</h1><div class="products-grid" id="cakes-grid"></div></section>
  <section id="cookies"><h1>Cookies</h1><div class="products-grid" id="cookies-grid"></div></section>
  <section id="cupcakes"><h1>Cupcakes</h1><div class="products-grid" id="cupcakes-grid"></div></section>
  <section id="cakes-cookies"><h1>Cakes & Cookies</h1><div class="products-grid" id="cakes-cookies-grid"></div></section>
  <section id="cake-pops"><h1>Cake Pops</h1><div class="products-grid" id="cake-pops-grid"></div></section>
  <section id="dessert-jars"><h1>Dessert Jars</h1><div class="products-grid" id="dessert-jars-grid"></div></section>
  <section id="kids-baking"><h2>Kids Baking Class</h2><div class="products-grid" id="kids-baking-grid"></div></section>

  <section id="contact"><h2>Contact Us</h2>
    <div class="social-icons">
      <a href="https://www.instagram.com/ohmynoshh" target="_blank" aria-label="Instagram">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm4.25 3a4.25 4.25 0 100 8.5 4.25 4.25 0 000-8.5z"/></svg>
      </a>
      <a href="https://www.facebook.com/share/1A6DKycvdV/" target="_blank" aria-label="Facebook">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 12a10 10 0 10-11.5 9.87v-6.99H8.75v-2.88h1.75v-2.2c0-1.73 1.04-2.69 2.64-2.69.77 0 1.58.14 1.58.14v1.74h-.89c-.88 0-1.15.54-1.15 1.1v1.33h1.96l-.31 2.88h-1.65v6.99A10 10 0 0022 12z"/></svg>
      </a>
      <a href="javascript:void(0);" id="whatsappBtn" aria-label="WhatsApp">
        <svg role="img" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M16.01 2.99c-7.27 0-13.15 5.88-13.15 13.15 0 2.31.61 4.56 1.77 6.55L2 30l7.5-2.48a13.05 13.05 0 006.5 1.73h.01c7.27 0 13.15-5.88 13.15-13.15S23.28 2.99 16.01 2.99z"/></svg>
      </a>
    </div>
  </section>
</main>

<!-- WhatsApp Modal -->
<div class="modal-overlay" id="whatsappModal" role="dialog" aria-modal="true" aria-labelledby="whatsappModalTitle">
  <div class="modal">
    <div class="close-btn" id="closeModalBtn" role="button" tabindex="0" aria-label="Close form">&times;</div>
    <h3 id="whatsappModalTitle">WhatsApp Enquiry</h3>
    <form id="whatsappForm">
      <label for="enquiry-type">Select Enquiry Type</label>
      <select id="enquiry-type" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Weddings">Weddings</option>
        <option value="Kids Baking Class">Kids Baking Class</option>
        <option value="Birthday">Birthday</option>
        <option value="General Enquiry">General Enquiry</option>
      </select>
      <div id="dynamic-fields"></div>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>
</div>

<script>
  const imageSections = [
    { id: 'cakes-grid', base: 'Cake' },
    { id: 'cookies-grid', base: 'Cookies' },
    { id: 'cupcakes-grid', base: 'Cupcake' },
    { id: 'cakes-cookies-grid', base: 'Cake&Cookies' },
    { id: 'cake-pops-grid', base: 'CakePops' },
    { id: 'dessert-jars-grid', base: 'DessertJars' },
    { id: 'kids-baking-grid', base: 'Class' }
  ];
  document.addEventListener('DOMContentLoaded', () => {
    imageSections.forEach(({id, base}) => {
      let count = 1, fail = 0;
      const load = () => {
        if (fail >= 5) return;
        const img = new Image();
        img.src = `${base}${count}.jpg`;
        img.onload = () => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.appendChild(img);
          document.getElementById(id).appendChild(card);
          count++; fail = 0; load();
        };
        img.onerror = () => { fail++; count++; load(); };
      };
      load();
    });
  });

  // WhatsApp Modal JS
  document.getElementById('whatsappBtn').addEventListener('click', () => {
    document.getElementById('whatsappModal').classList.add('active');
  });
  document.getElementById('closeModalBtn').addEventListener('click', () => {
    document.getElementById('whatsappModal').classList.remove('active');
    document.getElementById('whatsappForm').reset();
    document.getElementById('dynamic-fields').innerHTML = '';
  });

  document.getElementById('enquiry-type').addEventListener('change', function() {
    const val = this.value;
    const df = document.getElementById('dynamic-fields');
    df.innerHTML = '';
    if (val === 'General Enquiry') {
      df.innerHTML = '<label for="msg">Message</label><textarea id="msg" required></textarea>';
    } else {
      df.innerHTML = '<label for="name">Name</label><input id="name" required /><label for="date">Date</label><input type="date" id="date" required />';
    }
  });

  document.getElementById('whatsappForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const type = document.getElementById('enquiry-type').value;
    let text = `Hello Oh My Nosh! I have an enquiry about *${type}*.`;
    if (type === 'General Enquiry') {
      text += `%0A%0AMessage: ${encodeURIComponent(document.getElementById('msg').value.trim())}`;
    } else {
      text += `%0AName: ${encodeURIComponent(document.getElementById('name').value.trim())}`;
      text += `%0ADate: ${encodeURIComponent(document.getElementById('date').value.trim())}`;
    }
    window.open(`https://wa.me/27799750908?text=${text}`, '_blank');
    document.getElementById('whatsappModal').classList.remove('active');
  });
</script>

</body>
</html>
