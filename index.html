<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oh My Nosh</title>
<style>
  :root {
    --dusty-rose: #c08081;
    --sage-green: #9ba997;
    --cream: #f9f6f2;
    --dark-text: #4b4b3f;
    --light-text: #ffffff;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Georgia', serif;
    background-color: var(--cream);
    color: var(--dark-text);
    line-height: 1.6;
  }
  a {
    color: var(--dusty-rose);
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover {
    color: var(--sage-green);
  }
  header {
    background-color: var(--sage-green);
    padding: 20px 0 10px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  header img {
    max-width: 180px;
    height: auto;
  }
  nav {
    margin-top: 10px;
  }
  nav a {
    font-weight: 600;
    margin: 0 15px;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
  }
  .social-icons {
    margin-top: 20px;
    text-align: center;
  }
  .social-icons a {
    display: inline-block;
    margin: 0 12px;
    transition: transform 0.3s ease;
    color: var(--dark-text);
  }
  .social-icons svg {
    width: 26px;
    height: 26px;
    fill: var(--dusty-rose);
    filter: grayscale(80%);
    transition: filter 0.3s ease, fill 0.3s ease;
    vertical-align: middle;
  }
  .social-icons a:hover svg {
    filter: none;
    fill: var(--sage-green);
    transform: scale(1.1);
  }
  main {
    max-width: 960px;
    margin: 40px auto 80px;
    padding: 0 15px;
  }
  section {
    margin-bottom: 60px;
  }
  h1, h2 {
    font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    color: var(--dusty-rose);
    margin-bottom: 15px;
  }
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 20px;
  }
  .product-card {
    background-color: var(--light-text);
    border: 1.5px solid var(--sage-green);
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(156, 137, 137, 0.15);
    padding: 10px;
    text-align: center;
    transition: transform 0.3s ease;
  }
  .product-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 20px rgba(156, 137, 137, 0.3);
  }
  .product-card img {
    max-width: 100%;
    border-radius: 10px;
    display: block;
    margin: 0 auto;
  }
  form {
    background-color: var(--light-text);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(156, 137, 137, 0.2);
    max-width: 600px;
    margin: 0 auto;
  }
  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--dusty-rose);
  }
  form input,
  form textarea,
  form select {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 20px;
    border: 1.5px solid var(--sage-green);
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }
  form input:focus,
  form textarea:focus,
  form select:focus {
    outline: none;
    border-color: var(--dusty-rose);
    box-shadow: 0 0 8px var(--dusty-rose);
  }
  form button {
    background-color: var(--dusty-rose);
    color: var(--light-text);
    font-weight: 700;
    padding: 14px 30px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background-color: var(--sage-green);
  }
  /* WhatsApp Floating Button */
  .whatsapp-float {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: var(--sage-green);
    color: var(--light-text);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    text-align: center;
    font-size: 34px;
    line-height: 60px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 1001;
    transition: background-color 0.3s ease;
  }
  .whatsapp-float:hover {
    background-color: var(--dusty-rose);
  }
  /* Modal Overlay */
  .modal-overlay {
    position: fixed;
    display: none;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    z-index: 2000;
    justify-content: center;
    align-items: center;
  }
  .modal-overlay.active {
    display: flex;
  }
  /* Modal Content */
  .modal {
    background: var(--light-text);
    border-radius: 12px;
    padding: 25px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 6px 15px rgba(156, 137, 137, 0.3);
    position: relative;
  }
  .modal h3 {
    margin-bottom: 20px;
    color: var(--dusty-rose);
    font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
  }
  .modal form label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }
  .modal form input {
    margin-bottom: 15px;
  }
  .modal .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 22px;
    font-weight: 700;
    color: var(--dusty-rose);
    cursor: pointer;
  }
  /* Responsive */
  @media (max-width: 480px) {
    nav a {
      display: block;
      margin: 8px 0;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Oh My Nosh Logo" />
  <nav>
    <a href="#cakes">Cakes</a>
    <a href="#cookies">Cookies</a>
    <a href="#cupcakes">Cupcakes</a>
    <a href="#cakes-cookies">Cakes & Cookies</a>
    <a href="#cake-pops">Cake Pops</a>
    <a href="#dessert-jars">Dessert Jars</a>
    <a href="#kids-baking">Kids Baking Class</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>

  <!-- Cakes Section -->
  <section id="cakes" aria-label="Cakes">
    <h1>Cakes</h1>
    <div class="products-grid" id="cakes-grid"></div>
  </section>

  <!-- Cookies Section -->
  <section id="cookies" aria-label="Cookies">
    <h1>Cookies</h1>
    <div class="products-grid" id="cookies-grid"></div>
  </section>

  <!-- Cupcakes Section -->
  <section id="cupcakes" aria-label="Cupcakes">
    <h1>Cupcakes</h1>
    <div class="products-grid" id="cupcakes-grid"></div>
  </section>

  <!-- Cakes & Cookies Section -->
  <section id="cakes-cookies" aria-label="Cakes and Cookies">
    <h1>Cakes & Cookies</h1>
    <div class="products-grid" id="cakes-cookies-grid"></div>
  </section>

  <!-- Cake Pops Section -->
  <section id="cake-pops" aria-label="Cake Pops">
    <h1>Cake Pops</h1>
    <div class="products-grid" id="cake-pops-grid"></div>
  </section>

  <!-- Dessert Jars Section -->
  <section id="dessert-jars" aria-label="Dessert Jars">
    <h1>Dessert Jars</h1>
    <div class="products-grid" id="dessert-jars-grid"></div>
  </section>

  <!-- Kids Baking Class Section -->
  <section id="kids-baking" aria-label="Kids Baking Class">
    <h2>Kids Baking Class</h2>
    <div class="products-grid" id="kids-baking-grid"></div>

    <h3>Book a Kids Baking Class</h3>
    <form id="kidsBookingForm" aria-label="Kids baking class booking form" novalidate>
      <label for="child-name">Child's Name</label>
      <input type="text" id="child-name" name="child-name" required placeholder="Child's full name" />

      <label for="age-group">Age Group</label>
      <select id="age-group" name="age-group" required>
        <option value="" disabled selected>Select age group</option>
        <option value="3-5 years">3-5 years</option>
        <option value="6-8 years">6-8 years</option>
        <option value="9-12 years">9-12 years</option>
        <option value="13+ years">13+ years</option>
      </select>

      <label for="class-date">Desired Class Date</label>
      <input type="date" id="class-date" name="class-date" required min="" />

      <label for="parent-email">Parent's Email</label>
      <input type="email" id="parent-email" name="parent-email" required placeholder="Parent or guardian email" />

      <label for="message-kids">Additional Message (Optional)</label>
      <textarea id="message-kids" name="message-kids" rows="4" placeholder="Any special requests or info"></textarea>

      <button type="submit">Book Class via WhatsApp</button>
    </form>
  </section>

  <!-- Contact Section -->
  <section id="contact" aria-label="Contact Oh My Nosh">
    <h2>Contact Us</h2>
    <form id="contactForm" aria-label="Contact form" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Your message or order enquiry"></textarea>

      <button type="submit">Send Message via WhatsApp</button>
    </form>

    <div class="social-icons" aria-label="Social media links">
      <a href="https://www.instagram.com/ohmynoshh?igsh=eWVsbW05Nzh0b25t" target="_blank" rel="noopener" aria-label="Instagram">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm0 1.5h8.5A4.25 4.25 0 0120.5 7.75v8.5a4.25 4.25 0 01-4.25 4.25h-8.5A4.25 4.25 0 013 16.25v-8.5A4.25 4.25 0 007.75 3.5zm4.25 3a4.25 4.25 0 100 8.5 4.25 4.25 0 000-8.5zm0 1.5a2.75 2.75 0 110 5.5 2.75 2.75 0 010-5.5zm4.86-.66a1.04 1.04 0 11-2.08 0 1.04 1.04 0 012.08 0z"/>
        </svg>
      </a>
      <a href="https://www.facebook.com/share/1A6DKycvdV/" target="_blank" rel="noopener" aria-label="Facebook">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M22 12a10 10 0 10-11.5 9.87v-6.99H8.75v-2.88h1.75v-2.2c0-1.73 1.04-2.69 2.64-2.69.77 0 1.58.14 1.58.14v1.74h-.89c-.88 0-1.15.54-1.15 1.1v1.33h1.96l-.31 2.88h-1.65v6.99A10 10 0 0022 12z"/>
        </svg>
      </a>
    </div>
  </section>

</main>

<!-- WhatsApp Floating Button -->
<div class="whatsapp-float" id="whatsappBtn" aria-label="Open WhatsApp enquiry form" role="button" tabindex="0">&#x2709;</div>

<!-- WhatsApp Enquiry Modal -->
<div class="modal-overlay" id="whatsappModal" role="dialog" aria-modal="true" aria-labelledby="whatsappModalTitle">
  <div class="modal">
    <div class="close-btn" id="closeModalBtn" role="button" tabindex="0" aria-label="Close WhatsApp enquiry form">&times;</div>
    <h3 id="whatsappModalTitle">WhatsApp Enquiry</h3>
    <form id="whatsappForm" novalidate>
      <label for="wa-name">Name</label>
      <input type="text" id="wa-name" name="wa-name" required placeholder="Your full name" />

      <label for="wa-date">Desired Date</label>
      <input type="date" id="wa-date" name="wa-date" required min="" />

      <label for="wa-budget">Budget</label>
      <input type="text" id="wa-budget" name="wa-budget" required placeholder="Your budget" />

      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>
</div>

<script>
  function loadImages(sectionId, baseName, maxCount = 50, maxConsecutiveMisses = 5) {
    const container = document.getElementById(sectionId);
    if (!container) return;

    let count = 1;
    let consecutiveMisses = 0;

    function tryLoadNext() {
      if (count > maxCount || consecutiveMisses >= maxConsecutiveMisses) return;

      const img = new Image();
      const fileName = baseName + count + '.jpg';
      img.src = fileName;
      img.alt = baseName.replace(/[^a-zA-Z]/g, ' ') + ' ' + count;
      img.className = 'product-img';
      img.style.borderRadius = '10px';
      img.style.width = '100%';
      img.style.marginBottom = '15px';

      img.onload = function() {
        consecutiveMisses = 0;

        const card = document.createElement('article');
        card.className = 'product-card';
        card.appendChild(img);

        container.appendChild(card);

        count++;
        tryLoadNext();
      };

      img.onerror = function() {
        consecutiveMisses++;
        count++;
        tryLoadNext();
      };
    }

    tryLoadNext();
  }

  // Set minimum date for date inputs as today
  function setMinDate(id) {
    const dateInput = document.getElementById(id);
    if (!dateInput) return;
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadImages('cakes-grid', 'Cake');
    loadImages('cookies-grid', 'Cookies');
    loadImages('cupcakes-grid', 'Cupcake');
    loadImages('cakes-cookies-grid', 'Cake&Cookies');
    loadImages('cake-pops-grid', 'CakePops');
    loadImages('dessert-jars-grid', 'DessertJars');
    loadImages('kids-baking-grid', 'Class');

    setMinDate('class-date');
    setMinDate('wa-date');

    // WhatsApp modal functionality
    const whatsappBtn = document.getElementById('whatsappBtn');
    const modalOverlay = document.getElementById('whatsappModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const whatsappForm = document.getElementById('whatsappForm');

    whatsappBtn.addEventListener('click', () => {
      modalOverlay.classList.add('active');
      document.getElementById('wa-name').focus();
    });

    closeModalBtn.addEventListener('click', () => {
      modalOverlay.classList.remove('active');
      whatsappForm.reset();
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
        whatsappForm.reset();
      }
    });

    // Keyboard accessibility for close button and WhatsApp btn
    closeModalBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        closeModalBtn.click();
      }
    });
    whatsappBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        whatsappBtn.click();
      }
    });

    whatsappForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('wa-name').value.trim();
      const date = document.getElementById('wa-date').value;
      const budget = document.getElementById('wa-budget').value.trim();

      if (!name || !date || !budget) {
        alert('Please fill all the fields before sending your enquiry.');
        return;
      }

      // South Africa country code 27 + phone number without leading 0
      const phoneNumber = '27979750908';

      const message = encodeURIComponent(
        `Hello Oh My Nosh! I would like to enquire about your services.\nName: ${name}\nDesired Date: ${date}\nBudget: ${budget}`
      );

      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

      window.open(whatsappURL, '_blank');

      modalOverlay.classList.remove('active');
      whatsappForm.reset();
    });

    // Kids Baking Class form submission
    const kidsBookingForm = document.getElementById('kidsBookingForm');
    kidsBookingForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const childName = document.getElementById('child-name').value.trim();
      const ageGroup = document.getElementById('age-group').value;
      const classDate = document.getElementById('class-date').value;
      const parentEmail = document.getElementById('parent-email').value.trim();
      const messageKids = document.getElementById('message-kids').value.trim();

      if (!childName || !ageGroup || !classDate || !parentEmail) {
        alert('Please fill all the required fields.');
        return;
      }

      const phoneNumber = '27979750908';

      const message = encodeURIComponent(
        `Hello Oh My Nosh! I'd like to book a Kids Baking Class.\nChild's Name: ${childName}\nAge Group: ${ageGroup}\nDesired Class Date: ${classDate}\nParent's Email: ${parentEmail}\nAdditional Message: ${messageKids}`
      );

      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

      window.open(whatsappURL, '_blank');

      kidsBookingForm.reset();
    });

    // Contact form submission
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill all the fields.');
        return;
      }

      const phoneNumber = '27979750908';

      const whatsappMessage = encodeURIComponent(
        `Hello Oh My Nosh! I have a message.\nName: ${name}\nEmail: ${email}\nMessage: ${message}`
      );

      const whatsappURL = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

      window.open(whatsappURL, '_blank');

      contactForm.reset();
    });
  });
</script>

</body>
</html>
